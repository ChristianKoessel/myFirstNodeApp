<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gewicht</title>
    <link href="css/weight.css" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Mein Gewicht</h1>
    </header>
    <div class="container">
        <main>
            <div>
                <h1>Eingabe</h1>
                <form action="/weight" method="POST">
                    <label for="date">Gewicht am</label>
                    <input id="date" type="date" name="date">
                    <label for="date">:</label>
                    <input id="actual-weight" name="weight" type="number" required="true" step="0.1" min="0"/>
                    <label for="actual-weight">kg</label>
                    <input id="save-weight" type="submit"/>
                </form>
                <p>Ein bestehender Eintrag zum selben Datum wird überschrieben!</p>
            </div>
            <div>
                <h1>Verlauf</h1>
                <table class="weight-table">
                    <th>Datum</th><th>Gewicht</th>
                </table>
            </div>
        </main>
        <aside>
            <div>
                <h1>Hilfe</h1>
                <p>Bitte einmal pro Tag das aktuelle Gewicht eingeben!</p>
                <p>Falls erforderlich kann ein abweichendes Datum angegeben werden.</p>
            </div>
        </aside>
        <footer>
            <p>My first Node App</p>
            <p id="version">Version 1.0.0</p>
            <p>© Christian Kössel, 2017</p>
        </footer>
    </div>

<script src="libraries/jquery-3.1.0.min.js"></script>
<script src="assets/weight.js"></script>

</body>
</html>
